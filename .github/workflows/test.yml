name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - uses: browser-actions/setup-chrome@latest
    - run: chrome --version
    
    - uses: flcdrg/replace-multiple-action@v1
      with:
          files: 'extent/index.html'
          find: '[{ "find": "http://cdn.jsdelivr.net/gh/extent-framework/extent-github-cdn@ff53917fbbdb5ef820abbbe4d199a6942dc771ff/v3html/css/extent.css", "replace": "https://pritamsaha92.github.io/pritamsaha92/demo.css"}]'
          prefix: '(^|\\s+|\\()'
          suffix: '($|\\s+|\\))'
      
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: extent
